
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="assets/imgs/weather-day-background.png" *ngIf="weatherData.main.temp_max > 30" alt="Weather of day">
    <img src="assets/imgs/weather-meteor-night-sky.gif" *ngIf="weatherData.main.temp <= 30" alt="Weather of Night">

    <div class="weather-data">
      <div class="search">
        <form #form="ngForm" (submit)="onSubmit()" >
          <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
        </form>
      </div>
      
      <div class="location">{{weatherData.name}}</div>
      <div class="temprature">{{weatherData.main.temp | number:'1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/imgs/weather-min-temprature.png" alt="Minimun Temprature">
          <span>MIN</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/imgs/weather-max-temprature.png" alt="Maximun Temprature">
          <span>MAX</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/imgs/weather-humidity.png" alt="Weather Humidity">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/imgs/weather-wind-icon.png" alt="Weather Wind">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
